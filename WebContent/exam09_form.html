<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form>
		<div>
			<label for="uid">아이디</label><!-- 아이디 글자를 클릭하면 입력칸에 커서가 가게 하는 기능 -->
			<input id="uid" type="text"/><!-- id속성은 한 개의 태그에 고유한 스타일을 주고 싶을때 지정함. -->
		</div>
		<div>
			<label>이메일</label>
			<input type="email"/>
		</div>
		<div>
			<label>전화번호</label>
			<input type="tel"/>
		</div>
		<div>
			<label>직무</label> <!-- name을 job으로 주면 같은 그룹으로 취급해서 한 개만 선택 가능 -->
			<input type="radio" name="job"/> 개발자
			<input type="radio" name="job"/> 디자이너
			<input type="radio" name="job"/> 관리자
		</div>
		
		<div>
			<label>스킬</label> <!-- 체크박스는 중복 선택 가능 -->
			<input type="checkbox"/> 자바
			<input type="checkbox"/> 리액트
			<input type="checkbox"/> 노드
		</div>
		
		<div>
			<label>거주지</label> 
			<select>
				<option>서울</option>
				<option>경기</option>
				<option>대전</option>
				<option>제주</option>
			</select>
		</div>
		
		
		<div>
			<label>하고 싶은 말</label> 
			<textarea rows="3" cols="30"></textarea><!-- 기본으로 한줄에 30개의 단어가 들어가는 3줄을 만듬 -->
				
		</div>
		
		
		
		
		<div>
			<input type="submit" value="가입"/> 
			<input type="button" value="버튼1"/>
			<input type="reset" value="취소"/>  
			<button>버튼2</button>
		</div>
	</form>
	
</body>
</html>
