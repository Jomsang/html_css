<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table>
	<!-- thead와 tbody는 css작업 해줄때 용이하게 하기위해 감싸 줌 -->
	<thead>
		<tr>
			<th>bno</th>
			<th>title</th>
			<th>content</th>
		</tr>
	</thead>
		
	<tbody>
		<tr>
			<td>1</td>
			<td>오.따.뜻</td>
			<td>온도가 11도까지 올라간다네요.</td>
		</tr>
		<tr>
			<td>2</td>
			<td>목요일</td>
			<td>온도가 너무 더워요.</td>
		</tr>
		<tr>
			<!-- colspan : 1셀로 병합한다 생각하면됨  -->
			<td colspan="1">버튼1 버튼2</td>
		</tr>
	</tbody>
		
	</table>
	
</body>
</html>
